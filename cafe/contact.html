<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WCB Cafe - Contact</title>
  <!-- 홈페이지 로고 -->
  <link rel="icon" type="image/png" href="./images/favicon.png">
  <!-- style sheet 초기화-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <!-- style.css 불러오기-->
  <link href="css/style.css" rel="stylesheet">
  <!-- font 불러오기 -->
  <link href='https://fonts.googleapis.com/css?family=Philosopher' rel='stylesheet'>
</head>

<body>
  <!-- div id=news start -->
  <div id="contact" class="big-bg">
    <!-- header -->
    <header class="page-header wrapper">
      <h1>
        <a href="index.html">
          <img src="images/logo.svg" alt="WCB Cafe" class="logo">
        </a>
      </h1>
      <nav>
        <ul class="main-nav">
          <li><a href="news.html">NEWS</a></li>
          <li><a href="menu.html">MENU</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </nav>
    </header>
    <!-- header 끝-->
    <div class="wrapper">
      <h2 class="page-title">Contact</h2>
      <form action="#">
        <div>
          <label for="name">이름</label>
          <input type="text" name="name" id="name" class="your-name">
        </div>
        <div>
          <label for="email">메일 주소</label>
          <input type="email" name="email" id="email" class="your-email">
        </div>
        <div>
          <label for="message">메시지</label>
          <textarea name="your-message" name="message" id="message"></textarea>
        </div>

        <input type="submit" class="button" value="전송">
      </form>
    </div>
  </div>
  <section id="location">
    <div class="wrapper">
      <div class="loacation-info">
        <h3 class="sub-title">카페 마곡나루점</h3>
        <p>
          주소: 서울 강서구 〇〇<br>
          〇〇〇〇〇〇〇 133-71<br>
          〇〇〇〇<br>
          전화번호: 070-1111-1111<br>
          영업 시간: 07:00-20:00<br>
          휴무일: 매주 화요일
        </p>
      </div>
      <div class="location-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3261.879864506081!2d129.05760767635115!3d35.15961675845045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3568ebf31af65223%3A0xb3969a3821eb778e!2z67KU7Zal67mM65Sp!5e0!3m2!1sko!2skr!4v1706580571760!5m2!1sko!2skr"
          width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=14sbJ4Dp5xjbSCiRmycjrjnwDryI2cWQa" width="800"
          height="400" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </section>

  <section id="sns">
    <div class="wrapper">
      <div class="sns-box">
        <h3 class="sub-title">
          Facebook
        </h3>
        <iframe
          src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fdeveloperfarm%2F&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId"
          width="340" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
          allowfullscreen="true"
          allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
      </div>
      <div class="sns-box">
        <h3 class="sub-title">
          Twitter
        </h3>
        <a class="twitter-timeline" data-height="315" href="https://twitter.com/devsfarm?ref_src=twsrc%5Etfw">Tweets by
          devsfarm</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>
      <div class="sns-box">
        <h3 class="sub-title">
          YouTube
        </h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/yGsswnF5qGQ?si=CGDl5fDbXzi4p6s7"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
      </div>
    </div>

    <div class="wrapper">
