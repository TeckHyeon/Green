<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery.min.js"></script>
<script>
	let arr = [ {
		name : 'NAVER',
		link : 'https://www.naver.com'
	}, {
		name : 'NATE',
		link : 'https://www.nate.com'
	}, {
		name : 'DAUM',
		link : 'https://www.daum.net'
	}, {
		name : 'Google',
		link : 'https://www.google.com'
	}, {
		name : 'Microsoft',
		link : 'https://www.microsoft.com/'
	}, ]

	$(function() {
		let msg = '';
		// js 반복
		arr.forEach(function(item, index) {
			msg += `<li>`
			msg += `<a href="${item.link}">`
			msg += `${item.name}`
			msg += `</a>`
			msg += `</li>`
		});
		$('ul:first').html(msg);

		msg = '';
		$.each(arr, function(index, item) {
			msg += `<li>`
			msg += `<a href="${item.link}">`
			msg += `${item.name}`
			msg += `</a>`
			msg += `</li>`
		});
		$('ul').eq(1).html(msg);
		msg='<select name="" id="">';
		for(let item of arr) {
			msg += `<option value="${item.link}">`
			msg += `${item.name}`
			msg += `</option>`
		}
		$('div').eq(0).append(msg);
		msg = '';
		for (let i = 0; i < arr.length; i++) {
			msg += `<li>`
			msg += `<a href="${arr[i].link}">`
			msg += `${arr[i].name}`
			msg += `</a>`
			msg += `</li>`
		}

		$('div').eq(0).append(msg);
		
		$('#btnGo').click(function(){
			let link = $('select > option:selected').val();
			location.href = `${link}`
		});
		
	});
</script>
</head>
<body>
	<ul></ul>
	<ul></ul>
	<div></div>
	<button id="btnGo">이동</button>
	<div></div>
</body>
</html>
