<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- ul = unordered list : 순서없는 목록-->

  <ul>
    <li>
      사과
    </li>
    <li>
      배
    </li>
    <li>
      바나나
    </li>
    <li>
      귤
    </li>
  </ul>
  <!-- ol = ordered list : 순서있는 목록-->
  <ol type="A">
    <li>
      사과
    </li>
    <li>
      배
    </li>
    <li>
      바나나
    </li>
    <li>
      귤
    </li>
  </ol>

</body>

</html>
