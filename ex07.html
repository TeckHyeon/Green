<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- 스타일 시트 : cascading style sheet 
  internal style : <style></style> 현재 페이지의 스타일
  inline style : <span style="border: 2px solid red;" 현재 tag에 적용>
  external style : <link href="ex.css" /> 여러파일 공용 스타일
  block element : 전체 넓이
  inline element : content 넓이, 한줄로 표시 width x, height x
  inline-block : content 넓이, 한줄로 표시 width o, height o
  -->

  <style>
    h2,
    div {
      border: 2px solid dodgerblue;
    }

    p {
      border: 2px solid violet;
    }
  </style>

</head>

<body>
  <h2>제목</h2>
  <button onclick="alert('메롱')">ok</button>
  <h2>제목</h2>
  <p>내용1</p>
  <p>내용2</p>
  <p>내용3</p>
  <div>div1</div>
  <div>div2</div>
  <div>div3</div>
  <span>여기는</span>
  <span style="border: 2px solid red;">여기는<br>어디인가요</span>
</body>

</html>
