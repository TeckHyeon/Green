<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div:nth-of-type(2) p {
      background-color: red;
    }

    div:nth-child(3) p {
      background-color: yellow;
    }

    div:nth-of-type(4) p {
      background-color: greenyellow;
    }

    ul li:nth-of-type(2) {
      background-color: lightgreen;
    }

    ul li:nth-child(3) {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <div>
    <p>안녕하세요</p>
  </div>

  <div>
    <p>안녕하세요</p>
  </div>

  <div>
    <p>안녕하세요</p>
  </div>

  <div>
    <p>안녕하세요</p>
  </div>

  <ul>
    <li>첫번째 목록</li>
    <li>두번째 목록</li>
    <li>셋번째 목록</li>
    <li>네번째 목록</li>
    <li>다섯번째 목록</li>
  </ul>
</body>

</html>
