<!DOCTYPE html>
<html lang="en">

<head>
  <!-- style sheet 주석 : 실행되지 않는다 -->
  <style>
    /* css 주석 */
    /* div는 block element */
    div {
      border: 1px solid red;
      width: 800px;
    }

    /* span, b는 inlinve element - width, height 동작하지 않음
    display 속성 : inline-block - width, height 동작
    */
    span,
    b {
      border: 1px dotted #FF0000;
      width: 400px;
    }
  </style>
</head>

<body>
  <div>카리나</div><br />
  <span>윈터</span>
  <b>유지니</b>
</body>

</html>
