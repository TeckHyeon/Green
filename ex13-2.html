<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #main {
      width: 80%;
      text-align: center;
      margin: 0 auto;
      border: 1px solid red;
      padding: 50px;
    }

    td {
      text-align: center;
    }

    table,
    td {
      border: 1px solid black;
      border-collapse: collapse;

    }

    table {
      width: 230px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div id="main">

    <table>

      <h2>동창회비 납입 내역</h2>

      <tr>
        <td>이름</td>
        <td>성별</td>
        <td>주소</td>
        <td>회비</td>
      </tr>
      <tr>
        <td>최진혁</td>
        <td>남</td>
        <td rowspan="2">청주</td>
        <td>10000</td>
      </tr>
      <tr>
        <td>제시카</td>
        <td>여</td>
        <td>5000</td>
      </tr>
      <tr>
        <td colspan="3">합계</td>
        <td>15000</td>
      </tr>
    </table>


  </div>
</body>

</html>
